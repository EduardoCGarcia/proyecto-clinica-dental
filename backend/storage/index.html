<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Dental Lila</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f0fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #d9c7e7;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #5c3a6b;
        }

        .content {
            text-align: center;
            margin-top: 50px;
        }

        .content h2 {
            color: #5c3a6b;
        }

        .content p {
            color: #816b91;
            font-size: 18px;
            line-height: 1.6;
            margin: 20px 0;
        }

        .cta {
            background-color: #5c3a6b;
            padding: 15px 25px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta:hover {
            background-color: #483053;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Clínica Dental Lila</h1>
    </header>

    <div class="content">
        <h2>Bienvenidos a nuestra clínica</h2>
        <p>Nuestra clínica dental ofrece servicios de alta calidad, en un ambiente cómodo y relajado. Nuestro equipo está compuesto por profesionales altamente capacitados, comprometidos con tu salud bucodental.</p>
        <a href="#" class="cta">Conoce más sobre nosotros</a>
    </div>
</div>

</body>
</html>
