<p-splitter [panelSizes]="[70, 70]" styleClass="m-5" [style]="{ height: '50vh' }">
  <ng-template pTemplate>
    <div class="table_container">
        <app-table 
          [filas]="citas" 
          [columnas]="cols" 
          [tableStyle]="{ height : '100%' }"
          [paginator]="true"
          [rows]="7">
        </app-table>
    </div>
    

  </ng-template>
  <ng-template pTemplate>
      <p-splitter layout="vertical" [panelSizes]="[15, 85]">
          <ng-template pTemplate>
              <div style="flex-grow: 1;" class="flex align-items-center justify-content-center">Panel 2</div>
          </ng-template>
          <ng-template pTemplate>
              <p-splitter [panelSizes]="[20, 80]">
                  <ng-template pTemplate>
                      <div class="col flex align-items-center justify-content-center">Panel 3</div>
                  </ng-template>
                  <ng-template pTemplate>
                      <div class="col flex align-items-center justify-content-center">Panel 4</div>
                  </ng-template>
              </p-splitter>
          </ng-template>
      </p-splitter>
  </ng-template>
</p-splitter>

<p-table [value]="citas" [selection]="selectedCita" (onRowSelect)="onSelectCita($event.data)">
  <ng-template pTemplate="header">
    <tr>
      <th>Rol</th>
      <th>Nombre del paciente</th>
      <th>Apellidos</th>
      <th>Telefono</th>
      <th>Email</th>
      <th>Notas</th>
      <th>Opciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-cita>
    <tr>
      <td>{{ cita.rol_consulta }}</td>
      <td>{{ cita.Paciente.nombre }}</td>
      <td>{{ cita.Paciente.primerApellido + " " + cita.Paciente.segundoApellido}}</td>
      <td>{{ cita.Paciente.telefono}}</td>
      <td>{{ cita.Paciente.email}}</td>
      <td>{{ cita.Paciente?.notas}}</td>
      <td>
        <button pButton type="button" icon="pi pi-pencil" (click)="onSelectCita(cita)"></button>
        <button pButton type="button" icon="pi pi-trash" (click)="onDeleteCita(cita.id)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog header="Detalles de Cita" [(visible)]="visible" [modal]="true" [responsive]="true">
  <div *ngIf="selectedCita">
  </div>
</p-dialog>
