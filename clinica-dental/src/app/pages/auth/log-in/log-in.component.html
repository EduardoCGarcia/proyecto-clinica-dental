<div class="content pt-8 pb-8">
    <div class="containter">
        <p-card 
        header="AgendaSonrisas" 
        subheader="Inicia sesiÃ³n o registrate" 
        styleClass="w-full">
            <div class="flex flex-column md:flex-row">
                    <form 
                    [formGroup]="userForm" 
                    (ngSubmit)="onLogin()" 
                    class="w-full md:w-full flex flex-column align-items-center justify-content-center gap-3 py-5">
                        <div class="flex flex-wrap justify-content-center align-items-center gap-2">
                            <label class="w-6rem text-center">Email</label>
                            <input 
                            pInputText 
                            id="username" 
                            type="text" 
                            class="w-16rem" 
                            formControlName="email"/>
                        </div>
                        <div class="flex flex-wrap justify-content-center align-items-center gap-2">
                            <label class="w-6rem text-center">Password</label>
                            <input 
                            pInputText 
                            id="password" 
                            type="password" 
                            class="w-16rem" 
                            formControlName="pass"/>
                        </div>
                        <p-button 
                        label="Login" 
                        icon="pi pi-user" 
                        styleClass="w-10rem mx-auto" 
                        type="submit"></p-button>
                    </form>
                <div class="w-full md:w-2">
                    <p-divider 
                    layout="vertical" 
                    styleClass="hidden md:flex">
                    <b>OR</b></p-divider>
                    <p-divider 
                    layout="horizontal" 
                    styleClass="flex md:hidden" 
                    [align]="'center'">
                    <b>OR</b></p-divider>
                </div>
                <div class="w-full md:w-9 flex align-items-center justify-content-center py-5">
                    <p-button 
                    routerLink="../signup" 
                    label="Sign Up" 
                    icon="pi pi-user-plus"
                    styleClass="p-button-success w-10rem"></p-button>
                </div>
            </div>
        </p-card>

    </div>
