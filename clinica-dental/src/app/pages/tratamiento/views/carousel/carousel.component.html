<p-carousel [value]="items" [numVisible]="numVisible" [numScroll]="numScroll" [circular]="circular" [responsiveOptions]="responsiveOptions" [autoplayInterval]="autoplayInterval">
    <ng-template let-tratamiento pTemplate="item">
        <div class="border-1 surface-border border-round m-2 text-center py-5 px-3 bg-primary">
            <div class="mb-3">
                <img src="https://dentaly.website/wp-content/uploads/2021/11/cita-con-dentista-en-Merida-1.jpg" [alt]="tratamiento.nombre" class="w-6 shadow-2" />
            </div>
            <div style="max-height: 150px; overflow: hidden;">
                <h4 class="mb-1">{{ tratamiento.nombre }}</h4>
                <!-- <div class="car-buttons mt-5">
                    <p-button type="button" styleClass="p-button p-button-rounded mr-2" icon="pi pi-search"></p-button>
                    <p-button type="button" styleClass="p-button-success p-button-rounded mr-2" icon="pi pi-star-fill"></p-button>
                </div> -->
            </div>
        </div>
    </ng-template>
</p-carousel>
